    <main>
        <h1 class="titulo text-primary text-center my-3">Formulario de Contacto</h1>

        <div class="container">
            <form class="form col-12 col-md-6">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="lastName">Apellido</label>
                            <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group col-12">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="email@ejemplo.com" required>
                        </div>
                    
                          <div class="form-group col-md-12">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" required>
                            </div>  
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="validationTextarea">Mensaje</label>
                                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Deja aquí tus comentarios.."></textarea>
                                <div class="invalid-feedback">
                                    Por favor ingresa un mensaje
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class=" btn btn-primary text-white col-12">Enviar</button>
                        </div>
                </div>

            </form>


        </div>
